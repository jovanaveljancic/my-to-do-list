<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="utf-8">
     <meta name="description" content="To Do List App">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>My To Do List</title>
     <link rel="stylesheet" href="style.css">
 </head>
    <body>
        <div id="todo-app">
            <h1>TO DO LIST</h1>
            <form id="todo-form" class="input" name="input">
                <input class="todo-field" id="todo" name="todo" type="text">
                <label class="todo-label">
                    <span class="content">Type your tasks here.</span>
                </label>
            </form>
        </div>
        <div>
            <ul id="update"></ul>
        </div>
    <script src="script.js"></script>
    </body>
</html>
